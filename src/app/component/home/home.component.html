<ng-template appModalDirective> </ng-template>

<mat-sidenav-container (click)="sidenav.close()" *ngIf="viewFeed">
  <mat-sidenav #sidenav opened="false" mode="over">
    <mat-list>
      <mat-list-item>
        <a mat-icon-button routerLink="feed">
          <mat-icon>feed</mat-icon> Blog Feed</a
        >
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a mat-icon-button routerLink="topics">
          <mat-icon>list_alt</mat-icon> Discover Topics!</a
        >
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a mat-icon-button routerLink="bookmarks">
          <mat-icon>bookmark</mat-icon> Reading List</a
        >
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a mat-icon-button routerLink="">
          <mat-icon>people</mat-icon> Friends</a
        >
      </mat-list-item>
      <mat-divider></mat-divider
      ><mat-list-item>
        <a mat-icon-button routerLink="write">
          <mat-icon>create</mat-icon> Write Article</a
        >
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a mat-icon-button routerLink="me">
          <mat-icon>account_circle</mat-icon> Edit Profile</a
        >
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a mat-icon-button (click)="signOut()">
          <mat-icon>logout</mat-icon> Logout</a
        >
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
