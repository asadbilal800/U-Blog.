<div class="main-container" fxLayout>

  <div fxFlex="20"></div>

  <div fxFlex="60">
    <form (ngSubmit)="signup()" #form="ngForm">

      <div fxLayout="column">
        <mat-form-field>
          <mat-label> Username</mat-label>
          <input
            type="text"
            matInput
            required
            name="username"
            ngModel
            #username="ngModel"
          />
          <mat-error *ngIf="username.hasError('required')"
            >{{requiredMessage}}</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="text"
            required
            name="email"
            ngModel
            matInput
            #eph="ngModel"
          />
          <mat-error *ngIf="eph.hasError('required')"
            >{{requiredMessage}}</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password </mat-label>
          <input
            type="password"
            required
            name="password"
            ngModel
            matInput
            #password="ngModel"
          />
          <mat-error *ngIf="password.hasError('required')"
            >{{requiredMessage}}</mat-error>
        </mat-form-field>

        <button
          class="signup-button"
          mat-raised-button
          color="primary"
          [disabled]="!form.valid"
          type="submit"
          class="mt-3"
        >
          Signup! <i class="fas fa-user-plus"></i>
        </button>
      </div>
    </form>
  </div>

  <div fxFlex="20"></div>

</div>

<mat-toolbar color ="primary" class="fixed-bottom">
  <div fxFlex>
    <p class="text-center"> &copy; CopyRights Reserved U-Blog 2021</p>
  </div>
</mat-toolbar>

<ngx-spinner
  name="mainScreenSpinner"
  size="medium"
  color="#1b26c3"
  type="ball-clip-rotate"
  [fullScreen]="true"
></ngx-spinner>
