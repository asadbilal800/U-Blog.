<div class="alert" [ngClass]="displayMessage===successMessage ? 'alert-danger' : 'alert-success'"
     *ngIf="!!displayMessage">{{displayMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

 <div class=" form-group col-sm-12 col-md-4 offset-md-4 p-2">
        <label> Phone Number :</label>
        <input type="text"
               class="form-control"
               #phoneNumber
        >
   <hr>

   <div id="recaptcha-container"></div>

   <hr>

   <button class="btn btn-primary mt-1 col-md-12 col-sm-12" (click)="sendSmsCode()"
        >Sign up!</button>
   <hr>
   <div  class="form-inline my-1" *ngIf="!recaptchaHide">
     <input class="form-control col-md-6 mr-1" placeholder="Insert code" type="text"  #codeInputRef>
     <button class="btn btn-danger" (click)="verify(codeInputRef.value)">Verify Code!</button>
   </div>
      </div>
