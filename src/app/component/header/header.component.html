<!--mat toolbar is a flexbox itself -->
<mat-toolbar color="primary"  >

  <!-- mat nav list contain a tag with mat-list-item -->
  <mat-nav-list fxLayout>

    <a  *ngIf="isAuth && !isNewUser" mat-list-item  (click)="toggleSideNav()"
    ><mat-icon>menu</mat-icon></a>

    <a  mat-list-item  routerLink="/home/feed"
    ><i class="fas fa-union"></i> -Blog</a>

  </mat-nav-list>

  <div fxFlex="80"></div>

  <!-- mat list contain anything with mat-list-item -->

  <mat-nav-list *ngIf="isAuth && !isNewUser" fxLayout>

    <a   mat-list-item matTooltip="Your Notifications" (click)="clearNotificationCount(SecondSidenav)">
      <mat-icon matBadge="{{this.newNotficationCount}}" matBadgeColor="warn">notifications</mat-icon>
    </a>

    <!-- mat menu is used as dropdown -->
    <!-- didnt use mat menu list item because it dosent show full text -->

    <mat-sidenav #SecondSidenav opened="false" position="end" mode="over">

      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>notifications_active</mat-icon>
          <b> Notifications</b>
        </a>
        <a mat-list-item *ngFor="let notification of notifications">
           {{notifications}}
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

<!--   <mat-menu #menu >-->

<!--     <div *ngIf="notifications?.length">-->
<!--     <p  *ngFor=" let notification of notifications">-->
<!--       <b> {{notification}} </b>-->
<!--       <mat-divider></mat-divider>-->
<!--     </p>-->
<!--     </div>-->

<!--     <p mat-menu-item  *ngIf="!notifications?.length" >-->
<!--       You have no Notifications.-->
<!--     </p>-->
<!--   </mat-menu>-->

    <a mat-list-item matTooltip="Your Bookmarks">
      <button mat-icon-button routerLink="/home/bookmarks">
        <mat-icon matBadge="{{this.user?.bookmarks?.length}}" matBadgeColor="warn">bookmark</mat-icon>
      </button>
    </a>

    <a mat-list-item matTooltip="Write Article">
      <button mat-icon-button routerLink="/home/write">
        <mat-icon>mode</mat-icon>
      </button>
    </a>

    <a mat-list-item routerLink="/home/me">
      <img matListAvatar src="{{user?.displayImage}}" />
    </a>

    <a mat-list-item routerLink="/home/me" >
      <p matLine>
        {{user?.username}}
      </p>
    </a>

  </mat-nav-list>

</mat-toolbar>
